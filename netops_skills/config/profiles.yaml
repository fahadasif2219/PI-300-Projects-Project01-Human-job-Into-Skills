  enterprise:
    name: "Enterprise Client"
    sla_response: "1 hour"
    communication_preference: "phone + email"

# =============================================================================
# DEVICE PROFILES
# =============================================================================
devices:
  firewall:
    vendor: "Generic"
    access_method: "GUI"
    safe_commands:
      - show running-config
      - show interfaces
      - show connections
      - show cpu
      - show memory

  f5:
    vendor: "F5"
    access_method: "GUI"
    safe_commands:
      - tmsh show sys performance
      - tmsh show ltm pool
      - tmsh show ltm virtual

  fmc:
    vendor: "Cisco"
    access_method: "GUI"
    safe_commands:
      - Check Health Monitor
      - View Deployed Policies
      - Check Device Status

# =============================================================================
# ENVIRONMENT PROFILES
# =============================================================================
environments:
