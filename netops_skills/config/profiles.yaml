    rollback_mandatory: true

  uat:
    name: "User Acceptance Testing"
    change_window: "Business hours"
    approval_required: true
    rollback_mandatory: true

  dev:
    name: "Development"
    change_window: "Anytime"
    approval_required: false
    rollback_mandatory: false
