# NetOps Skills - Default Values
# These defaults minimize typing by pre-filling common values

# =============================================================================
# INCIDENT UPDATE COMPOSER DEFAULTS
# =============================================================================
incident:
  audience: manager
  severity: P2
  current_status: investigating

  # Selectable options for each field
  options:
    audience:
      - manager
      - client
      - internal
      - executive
    severity:
      - P1
      - P2
      - P3
      - P4
    current_status:
      - investigating
      - identified
      - monitoring
      - resolved
      - escalated

  # Auto-generated next steps based on status
  next_steps:
    investigating:
      - Continue root cause analysis
      - Gather additional diagnostic data
      - Engage vendor support if needed
    identified:
      - Implement corrective action
      - Monitor for recurrence
      - Document findings
    monitoring:
      - Continue monitoring for stability
      - Prepare post-incident report
      - Schedule follow-up review
    escalated:
      - Await response from escalation team
      - Prepare additional context if requested
      - Continue parallel investigation
    resolved:
      - Confirm resolution with affected users
      - Complete post-incident documentation
      - Schedule root cause review

  # Default next update time based on severity
  next_update_time:
    P1: "30 minutes"
    P2: "1 hour"
    P3: "4 hours"
    P4: "Next business day"

  # Evidence checklist when no evidence provided (maintainable)
  evidence_checklist:
    - Screenshots of error messages/alerts
    - Relevant log entries with timestamps
    - Network diagrams if applicable
    - Configuration snippets (sanitized)
    - Timeline of events

